name: Build

on:
  pull_request:
    branches:
    - master

jobs:
  lint:
    name: lint
    runs-on: [ubuntu-latest]
    steps:
      - uses: gimenete/eslint-action@1.0
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x 
      - run: yarn
      - run: yarn build
      - run: yarn test
